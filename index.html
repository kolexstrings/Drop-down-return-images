<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Display Image</title>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h2>Image Selector</h2>

        <select>
            <option selected disabled hidden>Select</option>
            <option value="Images\2177.png">Melvin</option>
            <option value="Images\4038.png">Sam</option>
            <option value="Images\4066.png">Flavio</option>
            <option value="Images\4808.png">Julio</option>
         </select>

         <h3>Display</h3>

        <div style="background-color: silver; margin:3rem; padding:3rem;">
            <img class="image" src="Images\bunny-house-pic.png" alt="Bunny'Unite" style="display:block; max-width:40%; margin:auto;">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
